{% extends 'index.html' %}
{% block ace-content %}
<!-- bootstrap-notify -->
<link href="/static/dist/css/bootstrap-multiselect.css" rel="stylesheet">
<script src="/static/dist/js/bootstrap-multiselect.js"></script>
<script type="text/javascript" src="/static/dist/js/bootstrap-notify.js"></script>
<style type="text/css">
  .dropdown-menu {
		max-height: 500px;
		overflow-y: auto;
		overflow-x: hidden;
	}
</style>
{% endblock %}
{% block page-content %}
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header"><i class="fa fa-user"></i> 日志控制台</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
{#                        <div class="btn-group btn-group-xs pull-right">#}
{#                            <button type="button" class="btn btn-default"><a href="#" data-toggle="modal"#}
{#                                                                             data-target="#myLogModal"><i#}
{#                                    class="fa fa-refresh fa-fw"></i>登录新日志路径</a></button>#}
{#                        </div>#}
                        <i class="fa  fa-github-alt  "></i> 日志列表
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <table width="100%" class="table table-striped table-bordered table-hover dataTable no-footer"
                               id="taskTableList">
                            <thead>
                            <tr>
                                <th class="text-center">ID</th>
                                <th class="text-center">日志标签</th>
                                <th class="text-center">系统标签</th>
                                <th class="text-center">服务器</th>
                                <th class="text-center">路径</th>
                                <th class="text-center">文件</th>
                                <th class="text-center">操作</th>
                            </tr>
                            </thead>
                            <tfoot>
                            <tr>
                                <th class="text-center">ID</th>
                                <th class="text-center">日志标签</th>
                                <th class="text-center">系统标签</th>
                                <th class="text-center">服务器</th>
                                <th class="text-center">路径</th>
                                <th class="text-center">文件</th>
                                <th class="text-center">操作</th>
                            </tr>
                            </tfoot>
                            <tbody>
                            {% for ds in filelist %}
                                <tr>
                                    <td class="text-center">
                                        {{ id }}
                                    </td>
                                    <td class="text-center">
                                        {{ logtag }}
                                    </td>
                                    <td class="text-center">
                                        {{ systag }}
                                    </td>
                                    <td class="text-center">
                                        {{ logip }}
                                    </td>
                                    <td class="text-left">
                                        {{ logpath }}
                                    </td>
                                    <td class="text-left">
                                        {{ ds }}
                                    </td>
                                    <td class="text-center">
                                        <div>
                                            <div class="btn-group">
                                                <a href="/logmon/show2/{{ id }}/?filename={{ ds }}" style="text-decoration:none;" target="_blank"><button  type="button" class="btn btn-default"><abbr title="查看日志"><i class="glyphicon glyphicon-screenshot"></i></abbr></button></a>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                        <!-- /.table-responsive -->
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
        </div>

    </div>

    <script type="text/javascript">

    </script>
{% endblock %}
